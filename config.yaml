# Second Brain Configuration
# Edit this file to customize your setup

# Version - used by upgrade.py to track changes
version: "1.1.0"

# =============================================================================
# iMessage Handles
# =============================================================================
# Phone numbers and email addresses to monitor for self-messages
# Replace with your own phone number and Apple ID email
handles:
  - "+1XXXXXXXXXX"           # Your phone number
  - "your.email@example.com"  # Your Apple ID email

# =============================================================================
# Paths
# =============================================================================
paths:
  # Obsidian vault root - update this to your vault location
  vault: "~/Library/Mobile Documents/iCloud~md~obsidian/Documents/YOUR_VAULT"

  # Destination folders (relative to vault)
  # All Second Brain folders live under a master folder
  inbox: "Second Brain/Inbox"
  projects: "Second Brain/Projects"
  ideas: "Second Brain/Ideas"
  people: "Second Brain/People"
  tasks: "Second Brain/Admin"
  inbox_log: "Second Brain/Inbox-Log.md"

  # State and logs directory
  state_dir: "~/.imessage-capture"

  # Automator app location
  automator_app: "~/Applications/iMessageCapture.app"

# =============================================================================
# Category Mapping (Nate B Jones' Second Brain categories)
# =============================================================================
# Each category has:
#   path: Destination folder relative to vault
#   keywords: Words that trigger this category in fix commands
#   description: What belongs in this category (used by Claude for classification)
#
# You can add custom categories or override in config.local.yaml
categories:
  people:
    path: "Second Brain/People"
    keywords: ['people', 'person', 'contact', 'contacts']
    description: "Info about a person, relationship updates, follow-ups with someone"
  projects:
    path: "Second Brain/Projects"
    keywords: ['projects', 'project']
    description: "Multi-step work, ongoing tasks, things with next actions"
  ideas:
    path: "Second Brain/Ideas"
    keywords: ['ideas', 'idea', 'thought', 'concept']
    description: "Thoughts, insights, concepts to explore later"
  admin:
    path: "Second Brain/Admin"
    keywords: ['admin', 'tasks', 'task', 'todo', 'todos', 'errand', 'errands']
    description: "Simple errands, one-off items, things with due dates"

# =============================================================================
# Schedule Frequencies (in seconds)
# =============================================================================
frequencies:
  # How often to check for new iMessages
  capture_interval: 60        # 1 minute

  # How often to run inbox classification
  processor_interval: 300     # 5 minutes

# =============================================================================
# Scheduled Times
# =============================================================================
schedule:
  # Daily digest generation
  daily_digest:
    hour: 7
    minute: 0

  # Weekly review generation (0=Sunday, 1=Monday, ..., 6=Saturday)
  weekly_review:
    weekday: 0    # Sunday
    hour: 16      # 4 PM
    minute: 0

# =============================================================================
# User Info (for launchd plists)
# =============================================================================
# Update these with your macOS username
user:
  username: "YOUR_USERNAME"
  home: "/Users/YOUR_USERNAME"

# =============================================================================
# Claude Code
# =============================================================================
claude:
  # Path to claude executable
  # Find yours with: which claude
  # Common paths: ~/.npm-global/bin/claude, /usr/local/bin/claude
  executable: "/usr/local/bin/claude"

# =============================================================================
# Feedback Loop
# =============================================================================
# When captures are classified as needs_review, send an iMessage back asking
# for clarification. User can reply to classify the original capture.
feedback:
  enabled: true
  # Send confirmation iMessage when items are successfully filed
  confirmations: true
